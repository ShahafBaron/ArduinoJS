<!DOCTYPE html>

  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

  <!-- important!! include socket.io client side script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script>
    function screwType(type, AndHalf) {
      document.location.href = `http://localhost:3000/${type}${AndHalf}`;
    }
    function otherAndHalf(Length) {

    }

    var socket = io();
  </script>
  <body class="bg-color">
    <style>
      button {
        width: 100%;
      }
      button:hover {
        box-shadow: 0 3px 80px rgba(0, 0, 0, 0.16),
          0 3px 6px rgba(0, 0, 0, 0.23);
        opacity: 0.8;
      }
      .bg-color {
        background-color: #d2edec;
      }
    </style>
    <div class="container d-flex flex-column align-items-center">
      <h4 class="text-center">Welcome to the LaserWelding Machine :)</h4>
      <div class="text-center">
        <div class="col-50">
          <div class="card">
            <h4 class="card-header">
              <i class="fas fa-cog"></i>&nbsp;&nbsp;5 Screws
            </h4>
            <div class="card-body">
              <button
                id="five"
                class="btn btn-primary btn-lg"
                onclick="screwType(`Five`, ``)"
              >
                5
              </button>
            </div>
          </div>
          <div class="card">
            <h4 class="card-header">
              <i class="fas fa-cog"></i>&nbsp;&nbsp;5.5 Screws
            </h4>
            <div class="card-body">
              <button
                id="fiveAndHalf"
                class="btn btn-primary btn-lg"
                onclick="screwType(`Five`, `AndHalf`)"
              >
                5.5
              </button>
            </div>
          </div>
          <div class="card">
            <h4 class="card-header">
              <i class="fas fa-cog"></i>&nbsp;&nbsp;6.5 Screws
            </h4>
            <div class="card-body">
              <button
                id="sixAndHalf"
                class="btn btn-primary btn-lg"
                onclick="screwType(`Six`, `AndHalf`)"
              >
                6.5
              </button>
            </div>
          </div>
          <div class="card">
            <h4 class="card-header">
              <i class="fas fa-cog"></i>&nbsp;&nbsp;7.5 Screws
            </h4>
            <div class="card-body">
              <button
                id="sevenAndHalf"
                class="btn btn-primary btn-lg"
                onclick="screwType(`Seven`, `AndHalf`)"
              >
                7.5
              </button>
            </div>
          </div>
          <div class="card">
            <h4 class="card-header">
              <i class="fas fa-cog"></i>&nbsp;&nbsp;8.5 Screws
            </h4>
            <div class="card-body">
              <button
                id="eightAndHalf"
                class="btn btn-primary btn-lg"
                onclick="screwType(`Eight`, `AndHalf`)"
              >
                8.5
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
